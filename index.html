<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <button id="startButton">Start</button>
        <h1 id="start">Press any key to start</h1>
        <h1 id="gameOver">GAME OVER</h1>
        <div class="cover"></div>
        <div class="frame"></div>
        <div class="grid" id="board"></div>
               
        <div class="scoreview">
            <div id="hiScoreBoard">HiScore: 0</div>
            <div id="scoreBoard">Score: 0</div>
        </div>
        <div class="control">
            <button class="clickRight" id="leftButton">&larr;Left</button>
            <button class="clickLeft" id="rightButton">Right&rarr;</button>
        </div>
    </div>
</body>
<script src="./assets/js/script.js" type="text/javascript"></script>

</html>
